<!DOCTYPE HTML>
<html>
	<head>
		<title>Sample HTML Page</title>
	</head>
	<body>
		<div id="header">
			<h1>HTML Heading</h1>
		</div>
		<div id="content">
			<p>Content section.</p>
			<h2>Shopping List</h2>
			<ul>
				<li>Milk</li>
				<li>Eggs</li>
				<li>Butter</li>
			</ul>

			<h2>Ordered List</h2>
			<ol>
				<li>Item One</li>
				<li>Item Two</li>
				<li>Item Three</li>
			</ol>
			<form action="where_the_form_goes" method="POST">
				<label>Name: </label><input type="text" name="name"><br />
				<input type="submit" value="Go!">
			</form>
		</div>
		<div id="footer">
			<p>End of content, footer section</p>
		</div>
	</body>
</html>
